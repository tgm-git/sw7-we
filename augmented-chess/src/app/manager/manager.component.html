<div class="center manager-container">
  <div class="button-list-container">
    <div class="army-list-add-delete-container">
      <button class="button" (click)="createArmy()">Create army</button>
      <button class="button" (click)="deleteArmy(selectedArmy)">Delete army</button>
    </div>
    <div class="army-list-container" id="scrollArea" ng-controller="ScrollController">
      <a ng-click="gotoBottom()"></a>
      <div (click)="selectArmy(a)" class="army-list-item-container"
           [ngClass]="{'active': a == selectedArmy}" *ngFor="let a of armies; let i = index">
        {{i + 1}} - {{a.name}}: {{a.bp}}
      </div>
      <a id="bottom"></a>
    </div>
  </div>
  <div class="army-editor-container">
    <div class="current-army-container">

    </div>
    <div class="piece-editor-container">

    </div>
    <div class="name-button-army-points">
      <input #loginBox class="name-field" [(ngModel)]="selectedArmy.name">
      <button class="save-button" (click)="saveArmy(loginBox.value)">Save army</button>
      <div class="army-points">Army points: {{selectedArmy.bp}}</div>
    </div>
  </div>
  <div class="piece-type-container">
    <object class="piece" height="80px" data="../../assets/pieces/black/black-king-resource.svg" type="image/svg+xml">
      <img src="../../assets/pieces/black/256/black-king-256.png" />
    </object>

    <object class="piece" height="80px" data="../../assets/pieces/black/black-queen-resource.svg" type="image/svg+xml">
      <img src="../../assets/pieces/black/256/black-queen-256.png" />
    </object>

    <object class="piece" height="80px" data="../../assets/pieces/black/black-knight-resource.svg" type="image/svg+xml">
      <img src="../../assets/pieces/black/256/black-knight-256.png" />
    </object>

    <object class="piece" height="80px" data="../../assets/pieces/black/black-bishop-resource.svg" type="image/svg+xml">
      <img src="../../assets/pieces/black/256/black-bishop-256.png" />
    </object>

    <object class="piece" height="80px" data="../../assets/pieces/black/black-rook-resource.svg" type="image/svg+xml">
      <img src="../../assets/pieces/black/256/black-rook-256.png" />
    </object>

    <object class="piece" height="80px" data="../../assets/pieces/black/black-pawn-resource.svg" type="image/svg+xml">
      <img src="../../assets/pieces/black/256/black-pawn-256.png" />
    </object>
  </div>
</div>
