<div class="center login-container">
  <div class="login-content">
    {{title}}
  </div>
  <p>
    {{infoLogin}}
  </p>
  <p>
    <input #loginBox (keydown.enter)=login(loginBox.value)>
  </p>
  <p>
    {{infoRegister}}
  </p>
  <p>
    <input #registerBox (keydown.enter)=register(registerBox.value)>
  </p>
  <p>
    {{userName + loginStatus}}
  </p>
</div>
